<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8be8b5898e.js" crossorigin="anonymous"></script>
</head>

<body class="light">

    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>

        <div class="min">
            <div class="mn" id="mn"></div>
        </div>

        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>

    </div>
    <div class="toggleClass" onclick="toggleClass()"><i class="fa-solid fa-moon fa-xl" style="color: #fff;"></i>
    </div>
    <!-- <i class="fa-solid fa-sun fa-xl" style="color: #fff;"></i> -->
    <!-- <i class="fa-solid fa-moon fa-lg" style="color: #fff;"></i> -->

    <script src="index.js"></script>
</body>

</html>
